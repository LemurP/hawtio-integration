<h1>Configuration</h1>

<div id="osgi-configuration" class="controller-section" ng-controller="Osgi.ConfigurationsController">
  
  <div class="row toolbar-pf">
    <form class="toolbar-pf-actions search-pf">
      <div class="form-group">
        <button class="btn btn-default" ng-click="addPidDialog.open()" title="Add a new configuration" hawtio-show object-name="{{hawtioConfigAdminMBean}}" method-name="configAdminUpdate">
          Add configuration
        </button>
      </div>
      <div class="form-group has-clear">
        <div class="search-pf-input-group">
          <label for="search1" class="sr-only">Filter</label>
          <input id="search1" type="search" class="form-control" ng-model="filterText" placeholder="Filter...">
          <button type="button" class="clear" aria-hidden="true" ng-click="filterText = ''"><span class="pficon pficon-close"></span></button>
        </div>
      </div>
    </form>
  </div>

  <div class="list-group list-view-pf list-view-pf-view">
    <div ng-repeat="configuration in configurations | filter:filterText">
      <div class="list-group-item list-view-pf-stacked">
        <div class="list-group-item-header" ng-click="goTo(configuration.pidLink)">
          <div class="list-view-pf-main-info">
            <div class="list-view-pf-left">
              <span class="list-view-pf-icon-sm" ng-class="configuration.kind.class" title="{{configuration.kind.title}}"></span>
            </div>
            <div class="list-view-pf-body">
              <div class="list-view-pf-description">
                <div class="list-group-item-heading">
                  {{configuration.name}}
                </div>
                <div class="list-group-item-text">
                  {{configuration.description}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="list-group-item list-view-pf-stacked child" ng-if="configuration.isFactory"
           ng-repeat="child in configuration.children">
        <div class="list-group-item-header" ng-click="goTo(child.pidLink)">
          <div class="list-view-pf-main-info">
            <div class="list-view-pf-left">
              <span class="list-view-pf-icon-sm" ng-class="child.kind.class" title="{{child.kind.title}}"></span>
            </div>
            <div class="list-view-pf-body">
              <div class="list-view-pf-description">
                <div class="list-group-item-heading">
                  {{child.name}}
                </div>
                <div class="list-group-item-text">
                  {{child.description}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div modal="addPidDialog.show" close="addPidDialog.close()" options="addPidDialog.options">
    <form name="addPidDialogForm" class="form-horizontal no-bottom-margin" ng-submit="addPid(newPid)">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="addPidDialog.close()">
          <span class="pficon pficon-close" aria-hidden="true"></span>
        </button>
        <h4>Add Configuration</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="col-sm-3 control-label" for="newPid">Configuration ID</label>
          <div class="col-sm-9">
            <input type="text" id="newPid" class="form-control" ng-model="newPid"/>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="addPidDialog.close()">Cancel</button>
        <button type="submit" class="btn btn-primary" ng-disabled="!(newPid !== '' && newPid !== undefined)">Add</button>
      </div>
    </form>
  </div>
</div>
