<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label" for="endpointName">URI</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" size="255" ng-model="endpointName">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-default" ng-click="cancel()">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary" ng-click="createEndpoint(endpointName)"
              ng-disabled="!endpointName">
        Add
      </button>
    </div>
  </div>
</form>
