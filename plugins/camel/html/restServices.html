<div ng-controller="Camel.RestServicesController">
  <h1>REST Services</h1>
  <div ng-if="!selectedMBean">
    <div class="spinner spinner-lg loading-page"></div>
  </div>
  <div ng-if="selectedMBean">
    <div ng-if="data.length > 0">
      <div class="row toolbar-pf table-view-pf-toolbar">
        <div class="col-sm-12">
          <form class="toolbar-pf-actions search-pf">
            <div class="form-group has-clear">
              <div class="search-pf-input-group">
                <label for="filterByKeyword" class="sr-only">Filter by keyword</label>
                <input id="filterByKeyword" type="search" ng-model="gridOptions.filterOptions.filterText"
                      class="form-control" placeholder="Filter by keyword..." autocomplete="off">
                <button type="button" class="clear" aria-hidden="true" ng-click="clearFilter()">
                  <span class="pficon pficon-close"></span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <table class="table table-striped table-bordered camel-rest-services-table" hawtio-simple-table="gridOptions"></table>
    </div>
    <div class="row" ng-if="data.length === 0">
      <div class="col-sm-12">
        <div class="loading-message">
          There are no REST Services registered in this CamelContext.
        </div>
      </div>
    </div>
  </div>
</div>
