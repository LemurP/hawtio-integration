<div ng-controller="Camel.SourceController">
  
  <div class="row">
    <div class="col-md-12">
      <h1>Source</h1>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-12">
      <form>
        <div class="form-group">
          <div hawtio-editor="source" mode="'xml'" read-only="!showUpdateButton"></div>
        </div>
      </form>
    </div>
  </div>
  
  <div class="row" ng-if="showUpdateButton">
    <div class="col-md-12">
      <button class="btn btn-primary" hawtio-show object-name="{{camelContextMBean}}"
              method-name="addOrUpdateRoutesFromXml" ng-click="saveRouteXml()">
        Update
      </button>
    </div>
  </div>

</div>
