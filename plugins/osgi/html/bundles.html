<h1>Bundles</h1>

<div class="controller-section" ng-controller="Osgi.BundlesController">

  <div class="row toolbar-pf">
    <div class="col-md-12">
      <form class="toolbar-pf-actions">
        <div class="form-group">
          <label class="sr-only" for="filter">Install Bundle</label>
          <div class="input-group" hawtio-show object-name="{{frameworkMBean}}" method-name="installBundle">
            <input type="text" class="form-control" placeholder="Install Bundle..." ng-model="bundleUrl">
            <div class="input-group-btn">
              <button type="button" class="btn btn-default" ng-disabled="installDisabled()" ng-click="install()"
                      title="Install">
                <i class="fa fa-download"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" ng-model="gridOptions.filterOptions.filterText" placeholder="Filter..."
                autocomplete="off">
        </div>
        <div class="form-group">
          <div class="btn-group">
            <button type="button" class="btn btn-default" title="Stop" ng-disabled="selected.length == 0" ng-click="stop()">
              <i class="fa fa-power-off"></i>
            </button>
            <button type="button" class="btn btn-default" title="Start" ng-disabled="selected.length == 0" ng-click="start()">
              <i class="fa fa-play-circle"></i>
            </button>
            <button type="button" class="btn btn-default" title="Refresh" ng-disabled="selected.length == 0" ng-click="refresh()">
              <i class="fa fa-refresh"></i>
            </button>
            <button type="button" class="btn btn-default" title="Update" ng-disabled="selected.length == 0" ng-click="update()">
              <i class="fa fa-cloud-download"></i>
            </button>
            <button type="button" class="btn btn-default" title="Uninstall" ng-disabled="selected.length == 0" ng-click="uninstall()">
              <i class="fa fa-eject"></i>
            </button>
          </div>
        </div>
        <div class="toolbar-pf-action-right">
          <div class="form-group toolbar-pf-view-selector">
            <a ng-href="{{listViewUrl}}" class="btn btn-link" title="Grid view">
              <i class="fa fa-th"></i>
            </a>
            <a ng-href="{{tableViewUrl}}" class="btn btn-link" title="Table view">
              <i class="fa fa-table"></i>
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="spinner spinner-lg loading-page" ng-show="loading"></div>
      <table ng-hide="loading" class="table table-striped table-bundles" hawtio-simple-table="gridOptions"></table>
    </div>
  </div>

</div>
