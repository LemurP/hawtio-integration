<h1>Configuration</h1>

<div class="controller-section" ng-controller="Osgi.ConfigurationsController">

  <div class="row toolbar-pf">
    <div class="col-md-12">
      <form class="toolbar-pf-actions search-pf">
        <div class="form-group">
          <button class="btn btn-default" ng-click="openAddPidDialog()" title="Add a new configuration" hawtio-show object-name="{{hawtioConfigAdminMBean}}"
            method-name="configAdminUpdate">
            Add configuration
          </button>
        </div>
        <div class="form-group has-clear">
          <div class="search-pf-input-group">
            <label for="search1" class="sr-only">Filter</label>
            <input id="search1" type="search" class="form-control" ng-model="filterText" placeholder="Filter...">
            <button type="button" class="clear" aria-hidden="true" ng-click="filterText = ''"><span class="pficon pficon-close"></span></button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <pf-list-view items="configurations" config="listViewConfig" action-buttons="listViewActionButtons" menu-actions="listViewMenuItems">
    <div class="list-view-pf-left" ng-class="{'osgi-configuration-factory-instance': item.isFactoryInstance}">
      <span class="list-view-pf-icon-sm" ng-class="item.kind.class" title="{{item.kind.title}}"></span>
    </div>
    <div class="list-view-pf-body">
      <div class="list-view-pf-description">
        <div class="list-group-item-heading" title="{{item.name}}">
          {{item.name}}
        </div>
        <div class="list-group-item-text">
          {{item.description}}
        </div>
      </div>
    </div>
  </pf-list-view>

  <script type="text/ng-template" id="addPidDialog.html">
    <form class="form-horizontal" ng-submit="$close(newPid)">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="$dismiss()">
          <span class="pficon pficon-close" aria-hidden="true"></span>
        </button>
        <h4>Add configuration</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="col-sm-3 control-label" for="newPid">Configuration ID</label>
          <div class="col-sm-9">
            <input type="text" id="newPid" class="form-control" ng-model="newPid" required/>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$dismiss()">Cancel</button>
        <button type="submit" class="btn btn-primary" ng-disabled="!(newPid !== '' && newPid !== undefined)">Add</button>
      </div>
    </form>
  </script>

  <script type="text/ng-template" id="deletePidDialog.html">
    <form class="form-horizontal" ng-submit="$close()">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="$dismiss()">
          <span class="pficon pficon-close" aria-hidden="true"></span>
        </button>
        <h4>Delete configuration</h4>
      </div>
      <div class="modal-body">
        <p>Delete '{{item.name}}' configuration?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$dismiss()">Cancel</button>
        <button type="submit" class="btn btn-danger">Delete</button>
      </div>
    </form>
  </script>
  
</div>
