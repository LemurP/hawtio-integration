<div>

  <div ng-hide="showMessageDetails">
    <div class="row">
      <table class="table table-striped" hawtio-simple-table="gridOptions"></table>
    </div>
  </div>

  <div ng-show="showMessageDetails">
    <div class="dialog-body">
      <div class="col-md-8">
        <h4>{{row.id}}</h4>
      </div>
      <div class="row">
        <div class="pull-right">
          <form class="form-horizontal no-bottom-margin">

            <div class="btn-group"
                 hawtio-pager="messages"
                 on-index-change="selectRowIndex"
                 row-index="rowIndex">
            </div>

            <button class="btn" ng-click="showMessageDetails = false" title="Close this dialog">
              <i class="icon-eject"></i></button>
            </button>

          </form>
        </div>
      </div>

      <div class="row">
        <div class="expandable closed">
          <div title="Headers" class="title">
            <i class="expandable-indicator"></i> Headers
          </div>
          <div class="expandable-body well">
            <table class="table table-condensed table-striped">
              <thead>
              <tr>
                <th>Header</th>
                <th>Type</th>
                <th>Value</th>
              </tr>
              </thead>
              <tbody ng-bind-html-unsafe="row.headerHtml">
              </tbody>
            </table>
          </div>
        </div>

        <div class="row-fluid">
          <div title="Body" class="title">
            Body (type: {{row.bodyType}})
          </div>
          <div hawtio-editor="row.body" read-only="true" mode="mode" text-title="row.bodyType"></div>
        </div>

      </div>
    </div>
  </div>
</div>
