<div id="jmx-box">
  <header>
    <h1>Camel</h1>
  </header>

  <div class="main">

    <div id="tree-container">
      
      <div class="tree-header" ng-controller="Camel.TreeHeaderController">
        <div id="jmx-tree-controls" class="pull-right">
          <i class="fa fa-chevron-down clickable" title="Expand All" ng-click="expandAll()"></i>
          <i class="fa fa-chevron-up clickable" title="Collapse All" ng-click="contractAll()"></i>
        </div>
      </div>
      
      <div id="jmxtree" ng-controller="Camel.TreeController">
        <div id="cameltree"></div>
      </div>
    
    </div>

    <div id="properties">
      
      <div ng-controller="Camel.TabsController">
        <ul class="nav nav-tabs" hawtio-auto-dropdown>
          <li ng-repeat="tab in tabs track by tab.id" ng-class="{active: isActive(tab)}" ng-show="tab.show()">
            <a ng-href="{{tab.href}}">{{tab.title}}</a>
          </li>
          <li class="dropdown overflow">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              More <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu"></ul>
          </li>
        </ul>
      </div>
      
      <div class="contents" ng-view></div>

    </div>
  </div>

</div>
