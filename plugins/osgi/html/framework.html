<h1>Framework Configuration</h1>

<div class="container" ng-controller="Osgi.FrameworkController">

  <div class="row">
    <div class="col-md-12">
      <dl class="dl-horizontal framework-configuration">
        <dt>
          Current Framework Start Level
        </dt>
        <dd>
          <editable-property ng-model="config" property="startLevel" type="number" min="0" max="100"
                             on-save="startLevelChanged()"></editable-property>
        </dd>
        <dt>
          Initial Bundle Start Level
        </dt>
        <dd>
          <editable-property ng-model="config" property="initialBundleStartLevel" type="number" min="0" max="100"
                             on-save="initialBundleStartLevelChanged()"></editable-property>
        </dd>
      </dl>
    </div>
  </div>

</div>
