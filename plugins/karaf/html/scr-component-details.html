<div class="row toolbar-pf">
  <div class="col-sm-12">
    <form class="toolbar-pf-actions">
      <div class="form-group">
        <button class="btn btn-default" 
                ng-click="$ctrl.enableComponent()"
                ng-disabled="$ctrl.disableComponentEnable()"
                hawtio-show
                object-name="{{$ctrl.scrMBean}}"
                method-name="enableComponent">
          Enable
        </button>
        <button class="btn btn-default" 
                ng-click="$ctrl.disableComponent()"
                ng-disabled="$ctrl.disableComponentDisable()"
                hawtio-show
                object-name="{{$ctrl.scrMBean}}"
                method-name="disableComponent">
          Disable
        </button>
      </div>
    </form>
  </div>
</div>

<h2>Details</h2>

<div class="row">
  <div class="col-md-12">
    <dl class="dl-horizontal">
      <dt ng-if="$ctrl.component.id >= 0">ID</dt>
      <dd ng-if="$ctrl.component.id >= 0">{{$ctrl.component.id}}</dd>
      <dt>Bundle ID</dt>
      <dd><a ng-href="osgi/bundle/{{$ctrl.component.bundleId}}">{{$ctrl.component.bundleId}}</a></dd>
      <dt>Name</dt>
      <dd>{{$ctrl.component.name}}</dd>
      <dt>State</dt>
      <dd>{{$ctrl.component.state}}</dd>
    </dl>
  </div>
</div>

<h2>Properties</h2>
<div class="row">
  <div class="col-md-12">
    <dl class="dl-horizontal">
      <dt ng-repeat-start="(key, value) in $ctrl.component.properties">{{key}}</dt>
      <dd ng-repeat-end>{{value.Value}}</dd>
    </dl>
  </div>
</div>

<h2>References</h2>

<div class="row">
  <div class="col-md-12">
    <table class="scr-component-references-table table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Cardinality</th>
          <th>Policy</th>
          <th>Bound Services</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="(key, value) in $ctrl.component.references">
          <td>{{value.Name}}</td>
          <td>{{value.Cardinality}}</td>
          <td>{{value.Policy}}</td>
          <td>
            <ul class="list-unstyled">
              <li ng-repeat="id in value['BoundServices']">
                <i class="fa fa-cog text-info" id="bound.service.{{id}}"> {{id}}</i>
              </li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
