<div ng-controller="Camel.AttributesToolBarController">
  <p>
    <button type="button" class="btn btn-default" ng-disabled="!anySelectionHasState(['stop', 'suspend'])"
            ng-click="start()" hawtio-show object-name="{{camelContextMBean}}" method-name="start">
      Start
    </button>
    <button type="button" class="btn btn-default" ng-disabled="!anySelectionHasState('start')"
            ng-click="pause()" hawtio-show object-name="{{camelContextMBean}}" method-name="suspend">
      Pause
    </button>
    <button type="button" class="btn btn-default" ng-disabled="!anySelectionHasState(['start', 'suspend'])"
            ng-click="deleteDialog = true" hawtio-show object-name="{{camelContextMBean}}" method-name="stop">
      Destroy
    </button>
  </p>
  <div hawtio-confirm-dialog="deleteDialog" title="Are you sure?" cancel-button-text="Cancel" ok-button-text="Delete"
       on-ok="stop()">
    <div class="dialog-body">
      <p>You are about to delete this Camel Context.</p>
      <p>This operation cannot be undone so please be careful.</p>
    </div>
  </div>
  <div class="row toolbar-pf table-view-pf-toolbar">
    <div class="col-sm-12">
      <form class="toolbar-pf-actions search-pf">
        <div class="form-group has-clear">
          <div class="search-pf-input-group">
            <label for="filterByKeyword" class="sr-only">Filter by keyword</label>
            <input id="filterByKeyword" type="search" ng-model="$parent.gridOptions.filterOptions.filterText"
                    class="form-control" placeholder="Filter by keyword..." autocomplete="off" autofocus>
            <button type="button" class="clear" aria-hidden="true" ng-click="$parent.gridOptions.filterOptions.filterText = ''">
              <span class="pficon pficon-close"></span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
