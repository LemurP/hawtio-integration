<div class="table-view" ng-controller="Osgi.BundlesController">

  <h1>Bundles</h1>

  <div class="row toolbar-pf table-view-pf-toolbar">
    <div class="col-sm-12">
      <form class="toolbar-pf-actions search-pf">
        <div class="form-group has-clear">
          <div class="search-pf-input-group">
            <label for="filterByKeyword" class="sr-only">Filter by keyword</label>
            <input id="filterByKeyword" type="search" ng-model="gridOptions.filterOptions.filterText"
                    class="form-control" placeholder="Filter by keyword..." autocomplete="off">
            <button type="button" class="clear" aria-hidden="true" ng-click="clearFilter()">
              <span class="pficon pficon-close"></span>
            </button>
          </div>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-default" ng-disabled="selected.length == 0" ng-click="start()">
            Start
          </button>
          <button type="button" class="btn btn-default" ng-disabled="selected.length == 0" ng-click="stop()">
            Stop
          </button>
          <button type="button" class="btn btn-default" ng-disabled="selected.length == 0" ng-click="refresh()">
            Refresh
          </button>
          <div class="dropdown btn-group dropdown-kebab-pf">
            <button type="button" class="btn btn-link dropdown-toggle" id="dropdownKebab" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="true" ng-disabled="selected.length == 0">
              <span class="fa fa-ellipsis-v"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownKebab">
              <li><a href="#" ng-click="update()">Update</a></li>
              <li><a href="#" ng-click="uninstall()">Uninstall</a></li>
            </ul>
          </div>        
        </div>
        <div class="form-group">
          <label class="sr-only" for="filter">Install Bundle</label>
          <div class="input-group" hawtio-show object-name="{{frameworkMBean}}" method-name="installBundle">
            <input type="text" class="form-control" placeholder="Install Bundle..." ng-model="bundleUrl">
            <div class="input-group-btn">
              <button type="button" class="btn btn-default" ng-disabled="installDisabled()" ng-click="install()"
                      title="Install">
                <i class="fa fa-download"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  <table class="table table-striped table-bordered osgi-bundles-table" hawtio-simple-table="gridOptions"></table>
  
  <div class="spinner spinner-lg loading-page" ng-if="loading"></div>

</div>
