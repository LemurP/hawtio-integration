<div class="pid-details">
  
  <h1>{{zkPid || metaType.name || pid}}</h1>

  <ol class="breadcrumb">
    <li>
      <a ng-href="{{configurationUrl}}">Configuration</a>
    </li>
    <li class="active"> <strong>{{zkPid || metaType.name || pid}}</strong>
    </li>
  </ol>

  <div class="row toolbar-pf">
    <div class="col-sm-12">
      <form class="toolbar-pf-actions">
        <div class="form-group">
          <button class="btn btn-default" ng-click="addPropertyDialog.open()" title="Add a new property value to this configuration">
            Add property
          </button>
          <button class="btn btn-default" ng-click="setEditMode(true)" title="Edit this configuration" hawtio-show
                  object-name="{{hawtioConfigAdminMBean}}" method-name="configAdminUpdate">
            Edit configuration
          </button>
        </div>
        <div class="toolbar-pf-action-right">
          <div class="form-group">
            <button class="btn btn-default hawtio-btn-danger" ng-click="deletePidDialog.open()" title="Delete this configuration"
                    hawtio-show object-name="{{configAdminMBean}}" method-name="delete">
              Delete configuration
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div ng-hide="editMode">
    <div class="row config-admin-form view">
      <div class="col-sm-12">
        <div simple-form name="pidEditor" mode='view' entity='entity' data='schema' schema="fullSchema"></div>
      </div>
    </div>
  </div>
  
  <div ng-show="editMode">
    <div class="row config-admin-form edit">
      <div ng-show="newPid" class="col-sm-12 new-config-name-form">
        <form class="form-horizontal" action="">
          <fieldset>
            <div class="spacer"></div>
            <div class="form-group">
              <label class="col-sm-2 control-label" title="The name of the configuration file">
                Configuration name
              </label>
              <div class="col-sm-10">
                <input type="text" title="The name of the configuration file" ng-required="true"
                       ng-model="createForm.pidInstanceName" name="path" autofocus>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="col-sm-12">
        <div simple-form name="pidEditor" mode='edit' entity='entity' data='schema' schema="fullSchema" onSubmit="pidSave()"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-10">
        <button class="btn btn-primary" ng-show="newPid" ng-disabled="!canSave || !createForm.pidInstanceName" ng-click="pidSave()">Create</button>
        <button class="btn btn-primary" ng-hide="newPid" ng-disabled="!canSave" ng-click="pidSave()">Save</button>
        <button class="btn btn-default" ng-click="setEditMode(false)">Cancel</button>
      </div>
    </div>
  </div>

  <div modal="deletePropDialog.show" close="deletePropDialog.close()" options="deletePropDialog.options">
    <form name="deleteProperty" class="form-horizontal no-bottom-margin" ng-submit="deletePidPropConfirmed()">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="addPidDialog.close()">
          <span class="pficon pficon-close" aria-hidden="true"></span>
        </button>
        <h4>Delete property '{{deleteKey}}'</h4>
      </div>
      <div class="modal-body">
        <p class="lead">Are you sure?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="deletePropDialog.close()">Cancel</button>
        <button type="submit" class="btn btn-danger">Delete</button>
      </div>
    </form>
  </div>

  <div modal="deletePidDialog.show" close="deletePidDialog.close()" options="deletePidDialog.options">
    <form name="deletePid" class="form-horizontal no-bottom-margin" ng-submit="deletePidConfirmed()">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="addPidDialog.close()">
          <span class="pficon pficon-close" aria-hidden="true"></span>
        </button>
        <h4>Delete configuration: {{pid}}</h4>
      </div>
      <div class="modal-body">
        <p class="lead">Are you sure?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="deletePidDialog.close()">Cancel</button>
        <button type="submit" class="btn btn-danger">Delete</button>
      </div>
    </form>
  </div>

  <div modal="addPropertyDialog.show" close="addPropertyDialog.close()" options="addPropertyDialog.options">
    <form name="addProperty" class="form-horizontal no-bottom-margin"
          ng-submit="addPropertyConfirmed(addPropKey, addPropValue)">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="addPidDialog.close()">
          <span class="pficon pficon-close" aria-hidden="true"></span>
        </button>
        <h4>Add property</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="propKey">Key</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="propKey" placeholder="Key" ng-model="addPropKey"/>
            <span class="help-block"
                  ng-hide="addPropKey !== '' && addPropKey !== undefined">A key must be specified</span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="propValue">Value</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="propValue" placeholder="Value" ng-model="addPropValue"/>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="addPropertyDialog.close()">Cancel</button>
        <button type="submit" class="btn btn-primary" ng-disabled="!(addPropKey !== '' && addPropKey !== undefined)">Add</button>
      </div>
    </form>
  </div>

</div>
