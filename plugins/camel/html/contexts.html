<pf-toolbar config="$ctrl.toolbarConfig"></pf-toolbar>

<pf-table-view config="$ctrl.tableConfig" colummns="$ctrl.tableColummns" items="$ctrl.tableItems"></pf-table-view>

<script type="text/ng-template" id="deleteContextModal.html">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="$dismiss()">
      <span class="pficon pficon-close" aria-hidden="true"></span>
    </button>
    <h4>Are you sure?</h4>
  </div>
  <div class="modal-body">
    <p>You are about to delete this Camel Context.</p>
    <p>This operation cannot be undone so please be careful.</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$dismiss()">Cancel</button>
    <button type="button" class="btn btn-danger" ng-click="$close()">Delete</button>
  </div>
</script>
